<div class="dashlet {{name.toLowerCase()}}-dashlet">
  <span class="title">{{ name }}: </span>
  <div *ngIf="!error">
    <span *ngIf="!totalCount" class="value" >Counting...</span>
    <span *ngIf="totalCount" class="value" >{{ totalCount }}</span>
  </div>
  <div *ngIf="error" class="error">
    {{ error }}
  </div>
</div>
