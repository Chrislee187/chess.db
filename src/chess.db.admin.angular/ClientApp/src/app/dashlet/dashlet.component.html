<div class="dashlet {{name.toLowerCase()}}-dashlet">
  <span class="title"><a routerLink="/dashboards/{{name.toLowerCase()}}">{{ name }}</a>: </span>
  <span *ngIf="!totalCount && !error" class="value">
    Counting...
  </span>
  <span *ngIf="totalCount && !error" class="value">
    {{ totalCount }}
  </span>
  <div *ngIf="error" class="error">
    {{ error }}
  </div>
</div>
